<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipra,My Virtual Assistant</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <img src="logo.jpg" alt="logo" id="logo" />
      <h1>
        I'm <span id="name">Shipra</span>, Your
        <span id="va"> Virtual Assistant</span>
      </h1>
    </div>

    <div class="voice-animation">
      <img src="voice.gif" alt="voice-animation" id="voice" />
      <button id="btn">
        <img src="mic.svg" alt="mic" /><span id="content"
          >Click here for talk to me</span
        >
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
